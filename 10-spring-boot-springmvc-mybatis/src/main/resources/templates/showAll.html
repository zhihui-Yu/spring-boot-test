<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>展示用户数据</title>
</head>
<body>
	<table border="1" style="width: 300px;">
		<tr>
			<th>用户 ID</th>
			<th>用户姓名</th>
			<th>用户年龄</th>
			<th>操作</th>
		</tr>
		<tr th:each="user : ${list}">
			<td th:text="${user.id}"></td>
			<td th:text="${user.name}"></td>
			<td th:text="${user.age}"></td>
			<td><a th:href="@{/user/findUserById(id=${user.id})}">更 新 用 户</a>
				<a th:href="@{/user/delUser(id=${user.id})}">删 除 用 户</a>
			</td>
		</tr>
	</table>
</body>
</html>
